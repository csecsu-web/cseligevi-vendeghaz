<!doctype html><html lang="hu"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cseligevi Vendégház – Szekszárd vendégházak | természet, nyugalom</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.png">
</head><body>
<div data-include="navbar.html"></div>
<section class="hero">
  <video autoplay muted loop playsinline poster="videos/promo1.mp4">
    <source src="videos/promo1.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay">
    <h1>Üdvözlünk a Cseligevi Vendégházban</h1>
    <p>Ahol a természet és a nyugalom találkozik.</p>
    <a class="btn" href="arak.html">Foglalj most</a>
  </div>
</section>
<section class="container glass fade-in">
  <h2>Nyugalom a dombok között</h2>
  <p>Vendégházunk Szekszárd egyik legszebb pontján várja vendégeinket, panorámás kilátással és teljes kikapcsolódással.</p>
</section>
<section class="container fade-in">
  <h2>Panoráma</h2>
  <div class="parallax" aria-label="Panoráma"></div>
</section>
<section class="container fade-in">
  <h2>Fotóválogatás</h2>
  <div class="carousel glass">
    <div class="strip">
      <div class="track">
        <div class="item"><img loading="lazy" src="images/nappali1.jpg" alt="Nappali 1"></div>
        <div class="item"><img loading="lazy" src="images/konyha1.jpg" alt="Konyha 1"></div>
        <div class="item"><img loading="lazy" src="images/terasz1.jpg" alt="Terasz 1"></div>
        <div class="item"><img loading="lazy" src="images/kilato1.jpg" alt="Kilátó 1"></div>
        <div class="item"><video autoplay muted loop playsinline src="videos/promo2.mp4"></video></div>
      </div>
    </div>
    <div class="strip strip--reverse">
      <div class="track">
        <div class="item"><img loading="lazy" src="images/kert1.jpg" alt="Kert 1"></div>
        <div class="item"><img loading="lazy" src="images/szurdik1.jpg" alt="Szurdik 1"></div>
        <div class="item"><img loading="lazy" src="images/panorama1.jpg" alt="Panoráma 1"></div>
        <div class="item"><video autoplay muted loop playsinline src="videos/promo3.mp4"></video></div>
        <div class="item"><img loading="lazy" src="images/halo1.jpg" alt="Hálószoba 1"></div>
      </div>
    </div>
  </div>
</section>
<div data-include="footer.html"></div>
<script src="animation.js"></script><script src="include.js"></script>
</body></html>
