<style>
.navbar{position:fixed;top:0;left:0;right:0;height:56px;background:#1b4235;color:#fff;z-index:9999}
.navbar .nav-inner{max-width:1200px;margin:0 auto;padding:0 16px;display:flex;align-items:center;justify-content:space-between}
.navbar .logo{display:flex;align-items:center;gap:8px;color:#fff;text-decoration:none;font-weight:700}
.navbar .logo img{width:28px;height:28px}
.navbar .menu{display:flex;gap:16px;list-style:none;margin:0;padding:0}
.navbar .menu a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:8px}
.navbar .menu a:hover{background:#ffffff22}
.navbar .hamburger{display:none;align-items:center;justify-content:center;width:40px;height:40px;border:0;background:transparent;color:#fff}
.navbar .hamburger span{display:block;width:22px;height:2px;background:#fff;margin:4px 0}
@media (max-width:900px){
  .navbar .hamburger{display:inline-flex}
  .navbar .menu{position:fixed;top:56px;left:0;right:0;bottom:0;background:#1b4235;flex-direction:column;padding:12px 0;overflow:auto;z-index:9998;transform:translateY(-100%);transition:transform .3s ease}
  .navbar .menu.open{transform:translateY(0)}
  .navbar .menu a{padding:14px 24px;border-bottom:1px solid #244c40;color:#fff}
}
body{padding-top:56px}
body.no-scroll{overflow:hidden}
.navbar .menu .favicon-item img{width:24px;height:24px;border-radius:6px;display:block}
</style>
<nav class="navbar" role="navigation" aria-label="Fő">
  <div class="nav-inner">
    <a class="logo" href="index.html" aria-label="Cseligevi Vendégház">
      <img src="favicon.png" alt="Cseligevi logó"> Cseligevi
    </a>
    <button class="hamburger" aria-label="Menü" aria-expanded="false" aria-controls="nav-menu">
      <span></span><span></span><span></span>
    </button>
    <ul id="nav-menu" class="menu">
      <li class="favicon-item"><img src="favicon.png" alt="Cseligevi"></li>
      <li><a href="index.html">Főoldal</a></li>
      <li><a href="rolunk.html">Rólunk</a></li>
      <li><a href="vendeghaz.html">Vendégház</a></li>
      <li><a href="arak.html">Árak &amp; Foglalás</a></li>
      <li><a href="programok.html">Programok</a></li>
      <li><a href="kepek.html">Képek</a></li>
    </ul>
  </div>
</nav>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const ham = document.querySelector(".hamburger");
  const menu = document.querySelector(".menu");
  const body = document.body;

  ham.addEventListener("click", () => {
    const opened = menu.classList.toggle("open");
    body.classList.toggle("no-scroll", opened);
    ham.setAttribute("aria-expanded", opened ? "true" : "false");
  });
});
</script>
