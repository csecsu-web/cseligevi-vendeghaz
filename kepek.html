<!doctype html>
<html lang="hu">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Képek – Cseligevi Vendégház</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>
<body>
  <div data-include="navbar.html"></div>

  <header class="hero">
    <div class="hero-overlay glass">
      <h1 class="clip">Képek</h1>
      <p class="clip">Válogatás a vendégházból és a környékről</p>
      <a class="btn clip" href="arak.html">Foglalj most</a>
    </div>
  </header>

  <main class="container">
    <section class="values clip">
      <div class="value-card"><h3>Belső terek</h3><p>Nappali, konyha, hálószobák</p></div>
      <div class="value-card"><h3>Kültéri élmények</h3><p>Terasz, kert, panoráma</p></div>
      <div class="value-card"><h3>Wellness</h3><p>Benti szauna és pihenés</p></div>
    </section>

    <section class="clip" aria-label="Galéria">
      <div class="dome">
        <div class="ring" id="dome-ring">
          <img class="tile" src="images/nappali1.jpg" alt="Nappali">
          <img class="tile" src="images/konyha1.jpg" alt="Konyha">
          <img class="tile" src="images/halo1.jpg" alt="Hálószoba">
          <img class="tile" src="images/terasz1.jpg" alt="Terasz">
          <img class="tile" src="images/kert1.jpg" alt="Kert">
          <img class="tile" src="images/panorama1.jpg" alt="Panoráma">
          <img class="tile" src="images/szauna1.jpg" alt="Szauna">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer glass">
    <div class="container">
      <h3>Foglalj Most!</h3>
      <div class="actions">
        <a class="btn" href="mailto:cseligevi5@gmail.com">Foglalás emailben</a>
        <a class="btn btn-outline" href="tel:+36708844779">+36 70 884 4779</a>
        <a class="btn btn-outline" href="tel:+36703346060">+36 70 334 6060</a>
        <a class="btn btn-outline" href="index.html">Vissza a főoldalra</a>
      </div>
    </div>
  </footer>

  <script>
    (function(){
      const ring=document.getElementById('dome-ring'); if(!ring) return;
      const tiles=[...ring.querySelectorAll('.tile')];
      const n=tiles.length; const step=360/n;
      tiles.forEach((el,i)=>{ el.style.transform=`translateX(-50%) rotateY(${i*step}deg)`; });
      let rot=0; const spin=()=>{ rot+=0.03; ring.style.transform=`rotateY(${rot}turn)`; requestAnimationFrame(spin); }; spin();
    })();
  </script>
  <script src="animation.js"></script>
  <script src="include.js"></script>
</body>
</html>
