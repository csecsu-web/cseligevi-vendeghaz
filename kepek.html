<!doctype html><html lang="hu"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Képek – Cseligevi Vendégház</title>
<link rel="stylesheet" href="style.css"><link rel="icon" href="favicon.png">
</head><body>
<div data-include="navbar.html"></div>
<section class="container fade-in">
  <h1>Képek</h1>
  <div class="carousel glass">
    <div class="strip">
      <div class="track">
        <div class="item"><img loading="lazy" src="images/nappali1.jpg" alt="Nappali 1"></div>
        <div class="item"><img loading="lazy" src="images/nappali2.jpg" alt="Nappali 2"></div>
        <div class="item"><img loading="lazy" src="images/konyha1.jpg" alt="Konyha 1"></div>
        <div class="item"><img loading="lazy" src="images/halo1.jpg" alt="Hálószoba 1"></div>
        <div class="item"><video autoplay muted loop playsinline src="videos/galeria1.mp4"></video></div>
      </div>
    </div>
    <div class="strip strip--reverse">
      <div class="track">
        <div class="item"><img loading="lazy" src="images/terasz1.jpg" alt="Terasz 1"></div>
        <div class="item"><img loading="lazy" src="images/kert1.jpg" alt="Kert 1"></div>
        <div class="item"><img loading="lazy" src="images/szauna1.jpg" alt="Szauna 1"></div>
        <div class="item"><img loading="lazy" src="images/panorama1.jpg" alt="Panoráma 1"></div>
        <div class="item"><video autoplay muted loop playsinline src="videos/galeria2.mp4"></video></div>
      </div>
    </div>
    <div class="strip">
      <div class="track">
        <div class="item"><img loading="lazy" src="images/kilato1.jpg" alt="Kilátó 1"></div>
        <div class="item"><img loading="lazy" src="images/szurdik1.jpg" alt="Szurdik 1"></div>
        <div class="item"><img loading="lazy" src="images/terasz2.jpg" alt="Terasz 2"></div>
        <div class="item"><img loading="lazy" src="images/konyha2.jpg" alt="Konyha 2"></div>
        <div class="item"><video autoplay muted loop playsinline src="videos/galeria3.mp4"></video></div>
      </div>
    </div>
    <div class="strip strip--reverse">
      <div class="track">
        <div class="item"><img loading="lazy" src="images/nappali3.jpg" alt="Nappali 3"></div>
        <div class="item"><img loading="lazy" src="images/halo2.jpg" alt="Hálószoba 2"></div>
        <div class="item"><img loading="lazy" src="images/kert2.jpg" alt="Kert 2"></div>
        <div class="item"><img loading="lazy" src="images/terasz3.jpg" alt="Terasz 3"></div>
        <div class="item"><video autoplay muted loop playsinline src="videos/galeria4.mp4"></video></div>
      </div>
    </div>
  </div>
</section>
<div data-include="footer.html"></div>
<script src="animation.js"></script><script src="include.js"></script>
</body></html>
